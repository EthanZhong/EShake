<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>Demo</title>
	<style type="text/css">
		ul,li{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li{
			font-size: 1rem;
			font-weight: 700;
		}
		.wrapper{
			position: absolute;
			left: 10px;
			right: 10px;
			top: 10px;
			bottom: 10px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="eshake.js"></script>
	<script type="text/javascript">
		var shake,msg;
		function init(){
			var msg=document.getElementById('msg');
			var shake=new eshake({
				needPassed: 100,
				needPower: 15
			});
			shake.addCallbacks(function(power,passed){
				var info=document.createTextNode('power:'+power.toFixed(2)+'=======passed:'+passed+'ms');
				var li=document.createElement('LI');
				li.appendChild(info);
				msg.appendChild(li);
			}).addEvent();
		}
	</script>
</head>
<body onload="init();">
	<div class="wrapper">
		<h3>摇起来</h3>
		<ul id="msg"></ul>
	</div>
</body>
</html>
